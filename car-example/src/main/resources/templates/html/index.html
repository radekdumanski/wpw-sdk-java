<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>The Smart Parking Demo - powered by Worldpay IoT Payments</title>
	<link rel="stylesheet" href="css/foundation.css"></link>
	<link rel="stylesheet" href="css/app.css"></link>
	<link rel="stylesheet" href="css/ui-tweaks.css"></link>
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet"></link>


	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/vendor/what-input.js"></script>
	<script src="js/vendor/foundation.js"></script>
	<script src="js/app.js"></script>
</head>

<body class="mainBgColorRed fullBodyFont">
	<div>
		<span style="display:inline-block;margin:0.5em">
			Source:
			<select name="flow-json-source" style="box-shadow:2px 2px 3px black;border:1px solid black;">
				<option value="file">File flow.json</option>
				<option value="ajax-lo">AJAX LO</option>
				<option value="ajax-mawk">AJAX MAWK</option>
				<option value="ajax-lo-java" selected="selected">AJAX LO JAVA</option>
				<option value="ajax-wabe">AJAX WABE</option>
				<option value="ajax-bamr">AJAX BAMR</option>
				<!--<option value="custom">custom</option>-->
			</select>
		</span>
		<span style="display:inline-block;
			background-color:white;
			border-radius:0.5em;
			padding-left:0.5em;
			padding-right:0.5em;
			box-shadow:inset 2px 2px 3px black;
			background-color:white;
			margin:0.5em;
			opacity:0.5;
			"
			id="flow-json-link">
			<a id="flow-json-link-a"></a>
		</span>
	</div>
	<div class="row" id="JSON-on-LCD">
		<div class="line1">
			<span style="height:auto;overflow:hidden;" id="jsonBoxFlow"></span>
			<span style="overflow:hidden;padding:0px;
				border-radius:5px;
				box-shadow: inset 2px 2px 3px black;
				" id="jsonBoxBatt"
				><span style="display:inline-block;height:100%;margin:0px;border:0px;padding:0px;width:0%;background-color:green;" id="jsonBoxBattGreen"
				></span><span style="display:inline-block;height:100%;margin:0px;border:0px;padding:0px;width:0%;background-color:gray;" id="jsonBoxBattGray"></span>
			</span>
		</div>
		<div class="line2">
			<span style="width:304px;height:15px;" id="jsonBoxDescription"></span>
		</div>
		<div class="line3">
			<span style="width:304px;height:15px;" id="jsonBoxUnits"></span>
		</div>
		<div class="line4">
			<span style="width:304px;height:15px;" id="jsonBoxPrice"></span>
		</div>
		<div class="line5">
			<span style="width:304px;height:15px;" id="jsonTimestamp"></span>
		</div>
		<div><span id="rechargeButton">Charge the battery</span></div>
	</div>


	<script src="js/wp-demo.js"></script>

</body>

</html>
